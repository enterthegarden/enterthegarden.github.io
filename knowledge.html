<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Knowledge</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            margin: 0;
            padding-bottom: 20%;
            box-sizing: border-box;
        }
        #playPauseBtn {
            background-color: transparent;
            border: 2px solid gray;
            color: gray;
            font-size: 44px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        #playPauseBtn:hover {
            transform: scale(1.1);
        }
        #audioName {
            font-size: 250%;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        #speedSlider {
            width: 200px;
            margin-top: 20px;
            -webkit-appearance: none;
            background: transparent;
        }
        #speedSlider::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: gray;
            border-radius: 2px;
        }
        #speedSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            margin-top: -6px;
        }
        #speedSlider::-moz-range-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: gray;
            border-radius: 2px;
        }
        #speedSlider::-moz-range-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="audioName"></div>
    <button id="playPauseBtn">▶</button>
    <input type="range" id="speedSlider" min="1" max="2" step="0.1" value="1">
    <audio id="audioPlayer"></audio>

<script>
    const audioFiles = ['adaptations of desert creatures',
'after supernova',
'amazon wet season',
'amount of water in oceans',
'biomass of forests',
'blue economy',
'brightness of moon',
'carrington event',
'cause of tides',
'climate change of deserts',
'closest stars',
'definition of desert',
'definition of forest',
'definition of moon',
'definition of ocean',
'definition of planet',
'definition of river',
'deforestation',
'depth of oceanic photic zone',
'desertification',
'desert land coverage',
'desert solar energy',
'distance to moon',
'distance to sun',
'driest desert',
'dwarf planet pluto',
'features of deserts',
'feeding rivers',
'forest formation',
'forest land coverage',
'forest primary production',
'forests provide',
'forest types',
'formation of deserts',
'found exoplanets',
'fresh water in rivers',
'future missions to moon',
'future of sun',
'gravity of moon',
'heat reservoir oceans',
'heavy element nucleosynthesis',
'historical view of planets',
'history of sun',
'hot and cold deserts',
'how stars shine',
'importance of rivers',
'inner planets',
'issues of ocean',
'length of moon orbit',
'longest river',
'lunar phases',
'lunar surface',
'main oceans',
'manned mission to moon',
'massive star supernova',
'mass of sun',
'night sky star count',
'night sky star groups',
'observable star count',
'ocean acidification causes',
'ocean currents role',
'ocean earth coverage',
'oceanic life',
'oceanic surface temperatures',
'origins of moon',
'outer planets',
'photic zone of forests',
'planet formation',
'planets with atmospheres',
'planets with moons',
'planets with rings',
'rivers and sediment',
'rivers cycle precipitation',
'rivers earth coverage',
'rivers shape landscapes',
'role of oceanic photic zone',
'size of moon',
'star classification',
'star def',
'star origins',
'star systems',
'sun after red giant',
'sun composition',
'sun def',
'sun fusion rate',
'sun-like star evolution',
'sun origin',
'sun purpose',
'sun size',
'sun temperature',
'tidally locked moon',
'total solar eclipses',
'types of forest'];
    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const audioNameDisplay = document.getElementById('audioName');
    const speedSlider = document.getElementById('speedSlider');
    let isPlaying = false;
    let fadeOutTimeout;

    function playRandomAudio() {
        const randomIndex = Math.floor(Math.random() * audioFiles.length);
        const randomAudio = audioFiles[randomIndex];
        audioPlayer.src = randomAudio + '.mp3';
        
        audioPlayer.onloadedmetadata = () => {
            fadeInAudioName(randomAudio);
            scheduleFadeOut();
            // Apply the current speed setting to the new audio file
            audioPlayer.playbackRate = parseFloat(speedSlider.value);
        };

        audioPlayer.play();
        isPlaying = true;
        playPauseBtn.innerHTML = '❚❚';
    }

    function fadeInAudioName(audioName) {
        audioNameDisplay.textContent = audioName;
        audioNameDisplay.style.opacity = 0;
        setTimeout(() => {
            audioNameDisplay.style.opacity = 1;
        }, 0);
    }

    function scheduleFadeOut() {
        if (fadeOutTimeout) {
            clearTimeout(fadeOutTimeout);
        }
        const duration = audioPlayer.duration;
        fadeOutTimeout = setTimeout(() => {
            audioNameDisplay.style.opacity = 0;
        }, (duration - 0.5) * 1000);
    }

    function togglePlayPause() {
        if (isPlaying) {
            audioPlayer.pause();
            playPauseBtn.innerHTML = '▶';
        } else {
            audioPlayer.play();
            playPauseBtn.innerHTML = '❚❚';
        }
        isPlaying = !isPlaying;
    }

    playPauseBtn.addEventListener('click', () => {
        if (audioPlayer.src) {
            togglePlayPause();
        } else {
            playRandomAudio();
        }
    });

    audioPlayer.onended = playRandomAudio;

    speedSlider.addEventListener('input', () => {
        const speed = parseFloat(speedSlider.value);
        audioPlayer.playbackRate = speed;
    });

    // Initialize playback speed when the page loads
    audioPlayer.playbackRate = parseFloat(speedSlider.value);
</script>
</body>
</html>
