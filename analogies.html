    // Previous functions remain the same
    function swapSides(analogy) {
        if (Math.random() < 0.5) {
            const parts = analogy.split(" :: ");
            return `${parts[1]} :: ${parts[0]}`;
        }
        return analogy;
    }




    function swapElements(analogy) {
        // 50% chance of keeping original order
        if (Math.random() < 0.5) {
            return analogy;
        } else {

          // Split the analogy into its components
          const parts = analogy.split(" :: ");

          if(parts.length != 2){
            window.alert(parts);
          }

          const firstPair = parts[0].split(" : ");
          const secondPair = parts[1].split(" : ");
          
          // Swap the terms within each pair
          const bacon = firstPair[0];
          firstPair[0] = firstPair[1];
          firstPair[1] = bacon;

          const eggs = secondPair[0];
          secondPair[0] = secondPair[1];
          secondPair[1] = eggs;

          return firstPair[0] + " : " + firstPair[1] + " :: " + secondPair[0] + " : " + secondPair[1];
        }
    }



    function replaceRandom(analogy) {
        const parts = analogy.split(/\s*[:]{1,2}\s*/);
        const randomIndex = Math.floor(Math.random() * 4);
        parts[randomIndex] = "???";
        return `${parts[0]} : ${parts[1]} :: ${parts[2]} : ${parts[3]}`;
    }

    // Fisher-Yates shuffle algorithm
    function shuffleArray(array) {
        const newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
    }

    // Function to process the entire array of analogies
